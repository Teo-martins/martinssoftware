<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotating 3d image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/16/300/200" alt="">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/231/300/200" alt="">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/50/300/200" alt="">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/160/300/200" alt="">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/370/300/200" alt="">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/478/300/200" alt="">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/48/300/200" alt="">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/120/300/200" alt="">
        </span>
        <span style="--i: 9">
            <img src="https://picsum.photos/id/11/300/200" alt="">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">prev</button>
        <button class="btn" id="next">next</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
