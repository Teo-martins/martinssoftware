<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="containers">
            <h1>SmartLoan: Your Trusted Loan Partner</h1>
            <p>Plan smarter, invest better, and grow your finances today.</p>
        </div>
    </header>
    <h1 class="smart">Smart Money Loan <br> Calculator</h1>
    <div class="arrow"><img src="isometric-colorful-removebg-preview.png" alt=""></div>
    <main>
        <section class="loan-calculator">
            <div class="container">
                <h2>Loan Calculator</h2>
                <form id="loanForm">
                    <div class="form-group">
                        <label for="loanAmount">Loan Amount:</label>
                        <input type="number" id="loanAmount" name="loanAmount" placeholder="Enter loan amount" required>
                    </div>

                    <div class="form-group">
                        <label for="interestRate">Interest Rate (%):</label>
                        <input type="number" id="interestRate" name="interestRate" step="0.01" placeholder="Enter annual interest rate" required>
                    </div>

                    <div class="form-group">
                        <label for="loanTerm">Loan Term:</label>
                        <input type="number" id="loanTerm" name="loanTerm" placeholder="Enter loan term in years or months" required>
                    </div>

                    <div class="form-group">
                        <label for="timeUnit">Time Unit:</label>
                        <select id="timeUnit" name="timeUnit">
                            <option value="years">Years</option>
                            <option value="months">Months</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="currency">Currency:</label>
                        <select id="currency" name="currency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="NGN">NGN</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit">Calculate</button>
                    </div>
                </form>
                <div id="results">
                    <h3>Monthly Payment: <span id="monthlyPayment">$0.00</span></h3>
                    <h3>Total Payment: <span id="totalPayment">$0.00</span></h3>
                    <h3>Total Interest: <span id="totalInterest">$0.00</span></h3>
                </div>
            </div>
        </section>

        <section class="loan-graph">
            <div class="container">
                <h2>Loan Graph</h2>
                <canvas id="loanGraph"></canvas>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
