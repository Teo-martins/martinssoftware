<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul class="ul-lists">
            <li>Gmail</li>
            <li>Images</li>
            <img src="Beaker-removebg-preview.png" alt="Beaker Icon">
            <img src="menu-removebg-preview.png" alt="Menu Icon">
            <img src="google background.jpeg" alt="Google Background">
        </ul>
    </nav>

    
    <div class="main">
        <h1>Google</h1>
    </div>

    
    <div class="search-icon">
        <div class="form-control1">
        <img src="background_search_icon-removebg-preview.png" alt="Search Icon">
        </div>
        <input type="text" placeholder="Search Google or type a URL">
        <div class="form-control"> 
        <span>
            <img src="goggle microphone.png" alt="Microphone Icon">
            <img src="camer-removebg-preview.png" alt="Camera Icon">
        </div>
        </span>
    </div>

    <div class="shortcut">
        <img src="gmail.png" alt="Gmail"><p>Gmail</p>
        <img src="chrome.png" alt="Chrome"><p>Chrome</p>
        <img src="whatsapp.jpg" alt="WhatsApp"><p>WhatsApp</p>
        <img src="background.jpg" alt="Blackbox"><p>Blackbox</p>
        <img src="ChatGPT-Logo.png" alt="ChatGPT"><p>ChatGPT</p>
        <img src="opera.jpg" alt="Opera"><p>Opera</p>
        <img src="plus.png" alt="Add Shortcut"><p>Add Shortcut</p>
    </div>

    
    <div class="pen-shortcut">
        <img src="pen.png" alt="Pen Icon">
    </div>
</body>
</html>
